<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div id="prePelea">
        <div class="container">
            <h1>Bienvenido al simulador de combate pokemon, introduzca su nombre...</h1>
            <form action="" id="formNombre">
                Nombre: <input type="text" name="" id="nombreJugador">
            </form>
        </div>

        <div class="container">
            <h3>Vamos a por el primer pokemon!!</h3>
            <div>
                <h4 id="pokeName"></h4>
                <img id="sprite1">
                <img id="sprite2">
            </div>


            <button id="botonPelear">A pelear!</button>

        </div>
        <div id="pelea">
            <div class="container">
                <h1>Comienza la pelea!!</h1>
                <div class="row bg-success d-flex align-content-center justify-content-start">
                    <div class="col">
                        <img class="" src="" alt="" id="tuPokemon" style="height: 250px; width: 250px;">
                        <div class="mt-2 row">
                            <div class="col">
                                <p id="statVida"></p>
                                <p id="statAtaque"></p>
                                <p id="statDefensa"></p>
                            </div>
                            <div class="col">
                                <label for="moves">Movimientos</label>
                                <select name="moves" id="listMovimientos">
                                    <option value="" id="">>>Elige Movimiento</option>
                                </select>
                            </div>

                        </div>
                    </div>

                    <div class="col">
                        <img src="" alt="" id="pokemonEnemy" style="height: 150px; width:150px;">
                        <div>
                            <p id="statVidaEnemy"></p>
                            <p id="statAtaqueEnemy"></p>
                            <p id="statDefensaEnemy"></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="../controller/sistemaPelea.js" type="module"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</body>

</html>
